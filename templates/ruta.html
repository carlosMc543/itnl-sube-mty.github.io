        //java script para mostrar mapa
      // Note: This example requires that you consent to location sharing when
// prompted by your browser. If you see the error "The Geolocation service
// failed.", it means you probably did not give permission for the browser to
// locate you.
let map, infoWindow;

function initMap() {
  // Crear el mapa
  map = new google.maps.Map(document.getElementById("map"), {
    zoom: 18,
  });
  infoWindow = new google.maps.InfoWindow();

  // Intentar obtener la ubicación del usuario
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      function (position) {
        // Obtener las coordenadas de la ubicación del usuario
        const userLocation = {
          lat: position.coords.latitude,
          lng: position.coords.longitude,
        };

        // Centrar el mapa en la ubicación del usuario
        map.setCenter(userLocation);

        // Crear un marcador en la ubicación del usuario
        const marker = new google.maps.Marker({
          position: userLocation,
          map: map,
          title: "Tu ubicación",
        });
        // Abrir una ventana de información para mostrar detalles adicionales si es necesario
        //infoWindow.setContent("");
        //infoWindow.open(map, marker);
         // Actualizar la posicion cada 10 segundos
      },
      function () {
        handleLocationError(true, infoWindow, map.getCenter());
      }
    );
  } else {
    // El navegador no soporta la geolocalización
    handleLocationError(false, infoWindow, map.getCenter());
  }
}

function obtenerCoordenadasTransportePublico() {
    // Reemplaza con la URL de la segunda página
    const apiUrl = "https://carlosmc543.github.io/itnl-sube-mty.github.io/templates/GPS_movil";

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            const latitud = data.latitud;
            const longitud = data.longitud;

            const pos = { lat: latitud, lng: longitud };
            infoWindow.setPosition(pos);
            infoWindow.setContent("Transporte público aquí");
            infoWindow.open(map);
            map.setCenter(pos);
        })
        .catch(error => {
            console.error("Error al obtener coordenadas del transporte público:", error);
        });
}
